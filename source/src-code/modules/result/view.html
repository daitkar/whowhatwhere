<div class="map-container">
    <div id="map"></div>

    <div style="width: 100%;height:280px; overflow-y: auto">
        <div ng-repeat="data in mainData" style="width: 45%">
            <a class="pull-left" href="#">
                <img class="media-object dp img-circle" ng-src="{{ data.photo }}" style="width: 100px;height:100px;">
            </a>
            <div class="media-body">
                <h4 class="media-heading"><a target="_blank" href="{{data.url}}">{{ data.name }}</a></h4>
                <hr style="margin:10px auto">
                <h5>Review:
                    <small> {{ data.description }}</small>
                </h5>
                <h5>Address:
                    <small>{{ data.address }}</small>
                </h5>
                <h5>Phone:
                    <small> {{ data.phone }}</small>
                </h5>
                <h5>Rating:
                    <small> {{ data.rating }}</small>
                </h5>
            </div>
        </div>
    </div>

</div>
